# Minimal Valkey cluster configuration
port 6379
bind 0.0.0.0

# Cluster mode
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000

# Data directory
dir /app/.valkey/

# Logging
loglevel notice
logfile ""

# Persistence (minimal)
appendonly yes
appendfilename "appendonly.aof"

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
